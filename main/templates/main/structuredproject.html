{% extends "main/Header.html" %}

{% block content %}
<head>
	{{ form.media }}
</head>
<body>
	<div class="container">
{% for p in project %}
{% for c in content %}
		
	<div class="row">
		
		
		<div class="col s12 m6 l4">
		
			<h4>{{ p.title }} - {{c.step}}</h4>
			<p>{{ p.description }}</p>
			<div style="position:relative; padding-bottom:56.25%;">
				<iframe width="100%" height="100%" src={{c.video_link}} frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen style="width:100%;height:100%;position:absolute;left:0px;top:0px;"></iframe>
			</div>
			<br>
			<h5>Instructions</h5>
			<p>{{ c.instructions }}</p>

		</div>
		
		
		
		
		<div class="col s12 m6 l8">
			<br>
			<form method="POST">

				{% csrf_token %}
				{{form}}
				<br>
				<br>
				<button type="submit" class="btn">Submit Code</button>
	
			</form>
			
		
		</div>
	</div>

{% endfor %}
{% endfor %}
</div>
</body>
{% endblock %}
